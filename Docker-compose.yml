version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1 # Desabilitar a telemetria, se necessÃ¡rio
    volumes:
      - .:/app
    command: >
      sh -c "HOSTNAME=0.0.0.0 node server.js"
